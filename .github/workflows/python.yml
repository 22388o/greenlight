name: Python

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target: [x86_64, i686]
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: 3.9
        architecture: x64

    - name: Install Protoc
      uses: arduino/setup-protoc@v2

    - name: Which protoc
      run: protoc --help
      env:
        PATH: $PATH:/opt/hostedtoolcache/

    - name: Build wheels
      uses: PyO3/maturin-action@v1
      with:
        target: ${{ matrix.target }}
        manylinux: auto
        args: --release --out dist
        working-directory: libs/gl-client-py
      env:
        PATH: "$PATH:/opt/hostedtoolcache/"
  
    - name: Install built wheel
      if: matrix.target == 'x86_64'
      run: |
        pip install gl-client --no-index --find-links libs/gl-client-py/dist --force-reinstall
        python -c "import glclient"

    - name: Upload wheels
      uses: actions/upload-artifact@v3
      with:
        name: wheels
        path: dist
