[package]
name = "gl-client"
version = "0.1.4"
edition = "2018"

[features]
use-serde = [ "serde" ]

[dependencies]
anyhow = "*"
base64 = "*"
bytes = "1.2.1"
hex = "*"
http = "0.2"
http-body = "^0.4"
log = "*"
pin-project = "*"
prost = "0.11"
ring = "*"
rustls-pemfile = "*"
tokio = { version = "1", features = ["full"] }
tonic = { version = "^0.8", features = ["tls", "transport"] }
tower = { version = "0.4" }
bitcoin = "^0"
serde = { version = "1", features = ["derive"] }
lightning-signer-core = { git="https://gitlab.com/lightning-signer/validating-lightning-signer.git", branch="main" }
lightning-signer-server = { git="https://gitlab.com/lightning-signer/validating-lightning-signer.git", branch="main", features = ["persist", "persist-kv-json"] }
vls-protocol-signer = { git="https://gitlab.com/lightning-signer/validating-lightning-signer.git", branch="main" }
vls-protocol = { git="https://gitlab.com/lightning-signer/validating-lightning-signer.git", branch="main" }
vls-persist = { git="https://gitlab.com/lightning-signer/validating-lightning-signer.git", branch="main" }
serde_json = "^1.0"

[build-dependencies]
tonic-build = "^0.8"
serde = { version = "1", features = [ "derive" ], optional = true }
