[package]
name = "gl-client"
version = "0.1.4"
edition = "2018"

[features]
use-serde = [ "serde" ]

[dependencies]
libhsmd-sys = { path = "../libhsmd-sys-rs" }
anyhow = "*"
base64 = "*"
bytes = "*"
hex = "*"
http = "0.2"
http-body = "*"
log = "*"
pin-project = "*"
prost = "0.11"
ring = "*"
rustls-pemfile = "*"
tokio = { version = "1", features = ["full"] }
tonic = { version = "^0.8", features = ["tls", "transport"] }
tower = { version = "0.4" }
bitcoin = "0.28"
serde = { version = "1", features = [ "derive" ], optional = true }
rcgen = { version = "0.9.2", features = ["pem", "x509-parser"]}
tempfile = "3.3.0"

[build-dependencies]
tonic-build = "^0.8"
serde = { version = "1", features = [ "derive" ], optional = true }
